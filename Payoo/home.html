<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/Payoo/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="outfit">
    <div class="stats shadow">
        <div class="stat">
          <img src="/payoo.png" class="w-20" alt="">
          <div id="balance" class="stat-value">89400</div>
          <div class="stat-desc">Avialable Balance</div>
        </div>

        <button id="btn-logout" class="btn btn-outline mt-16 ml-28 border-none">Log Out</button>
      </div>
      <div class="divider"></div>

      <div class="text-container p-4">
        <h1 class="text-2xl font-extrabold">ðŸ”¥ Welcome to Payooo!</h1>
        <br>
        <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>
      </div>
       <br>
      <div class="grid grid-cols-3 gap-3">
        <button id="add-btn" class="btn">Add Money</button>
        <button id="cashout-btn" class="btn">Cashout</button>
        <button id="transfer-btn" class="btn">Transferred Money</button>
        <button id="bonus-btn" class="btn">Get Bonus</button>
        <button id="bill pay" class="btn">Pay Bill</button>
        <button id="transaction-btn" class="btn">Transanction</button>
      </div>
       <br>
        <!-- addmoney-form -->
       <form id="add-form" class="hidden" class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="input-add-money" type="number" placeholder="Enter the amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Pin</span>
          </label>
          <input id="input-pin" type="password" placeholder="Enter your 4 digit pin" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
          <button id="btn-addmoney" class="btn btn-primary">Add Money</button>
        </div>
      </form>
      <!-- cashout form -->
      <form id="cashout-form" class="hidden" class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="input-cashout-money" type="number" placeholder="Enter the amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Pin</span>
          </label>
          <input id="inputout-pin" type="password" placeholder="Enter your 4 digit pin" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
          <button id="btn-outmoney" class="btn btn-primary">Cash Out</button>
        </div>
      </form>
      <!-- transfer form -->
      <form id="transfer-form" class="hidden" class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text">Amount</span>
          </label>
          <input id="input-transfer-money" type="number" placeholder="Enter the amount" class="input input-bordered" required />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text">Pin</span>
          </label>
          <input id="input-transfer-pin" type="password" placeholder="Enter your 4 digit pin" class="input input-bordered" required />
        </div>
        <div class="form-control mt-6">
          <button id="btn-transfermoney" class="btn btn-primary">Transfer</button>
        </div>
      </form>
      <script src="/Payoo/js/utilities.js"></script>
      <script src="/Payoo/js/home.js"></script>
</body>
</html>

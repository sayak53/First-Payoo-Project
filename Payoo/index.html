<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <link rel="stylesheet" href="/Payoo/style/style.css">
</head>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
<body class="outfit">
    <div class="hero bg-base-200 min-h-screen">
        <div class="hero-content flex-col lg:flex-row-reverse">
          <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
            <form class="card-body">
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-bold text-base">Mobile Number</span>
                </label>
                <input type="email" placeholder="Enter Your Number" class="input input-bordered" required />
              </div>
              <div class="form-control">
                <label class="label">
                  <span class="label-text font-bold text-base">4 Digit Pin</span>
                </label>
                <input type="password" placeholder="Enter 4 Digit Pin" class="input input-bordered" required />
                <label class="label">
                  <a href="https://support.google.com/accounts/answer/41078?hl=en&co=GENIE.Platform%3DDesktop" target="_blank" class="label-text-alt link link-hover">Forgot password? <a href="https://accounts.razorpay.com/auth/?auth_intent=signup&cta_btn=Navbar_Header&field=MobileNumber&redirecturl=https%3A%2F%2Feasy.razorpay.com" target="_blank" class="label-text-alt link link-hover"> Register Now</a></a>
                </label>
              </div>
              <div class="form-control mt-6">
                <button class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    <script src="/Payoo/js/script.js"></script>
</body>
</html>
